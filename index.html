<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList-API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <main class="w-full min-h-screen bg-white flex select-none">
        <aside class="hidden lg:flex flex-col items-center border-r border-r-slate-400 border-opacity-60 w-[10%]">
            <span class="flex h-1/4 pt-8">
                <i class="bi bi-emoji-smile-fill text-[#F73867] text-6xl"></i>
            </span>
        </aside>
        <section class="w-full lg:w-[90%] flex flex-col px-5">
            <header class="flex justify-between items-center h-[100px] mb-8">
                <h1 class="text-3xl font-semibold w-1/3">WATCHLIST</h1>
                <div class="w-1/3">
                    <span class="flex border border-slate-400 border-opacity-60 w-[70%] h-[55px] items-center pr-2">
                        <input id="inp-search" type="text" placeholder="Search"
                            class="w-[90%] h-full flex text-[#F73867] placeholder:text-[#F73867] text-lg outline-none p-3"
                            autocomplete="off" spellcheck="false">
                        <i class="bi bi-search text-[#F73867] text-2xl"></i>
                    </span>
                </div>
                <span class="flex w-1/3 justify-end items-center">
                    <i class="bi bi-person-circle text-[#F73867] text-3xl cursor-pointer"></i>
                </span>
            </header>
            <div id="main" class="flex flex-wrap gap-5 mb-12"><!-- render data --></div>
            <div id="pagination" class="hidden justify-between items-center w-[350px] mx-auto mb-12">
                <button id="prev-page"
                    class="border border-slate-400 border-opacity-60 py-2 px-3 rounded-md text-gray-800 font-semibold hover:text-white hover:bg-[#F73867] transition-all duration-200">
                    <i class="bi bi-chevron-left text-sm"></i>
                    Previous
                </button>
                <p class="text-xl font-semibold"><span id="counter-page">1</span> of 13</p>
                <button id="next-page"
                    class="border border-slate-400 border-opacity-60 py-2 px-3 rounded-md text-gray-800 font-semibold hover:text-white hover:bg-[#F73867] transition-all duration-200">
                    Next
                    <i class="bi bi-chevron-right text-sm"></i>
                </button>
            </div>
        </section>
        <!-- loading -->
        <div class="spinner-box">
            <div class="circle-border">
                <div class="circle-core"></div>
            </div>
        </div>
        <h2 id="temp"
            class="hidden text-6xl italic absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-semibold">Not
            found any video</h2>
        <!-- info -->
        <div class="hidden w-[170px] h-[170px] rounded-full border-[1px] border-orange-400 outline-[1px] outline-orange-400 
         outline-offset-8 fixed bottom-[20px] right-[40px] lg:flex items-center justify-center select-none z-50 group">
            <div class="circle w-[165px] h-[165px] rounded-full">
                <img src="img/me5.webp" alt="" class="w-full h-full rounded-full object-cover">
            </div>
            <strong class="absolute top-[45%] right-[-87px] rotate-[90deg] text-[15px] italic text-slate-900">Frontend
                Developer</strong>
            <a href="https://www.linkedin.com/in/reza-geshani-web"><i
                    class="bi bi-linkedin group-hover:visible text-[26px] text-slate-900 absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 top-[-10px] left-[-58px]"></i></a>
            <a href="https://www.instagram.com/rezageshani_web"><i
                    class="bi bi-instagram group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 text-slate-900 top-[40px] left-[-80px]"></i></a>
            <a href="https://github.com/RezaGeshaniWeb/"><i
                    class="bi bi-github group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 text-slate-900 top-[90px] left-[-80px]"></i></a>
            <a href="mailto:rezageshaniweb@gmail.com"><i
                    class="bi bi-envelope-at group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 text-slate-900 top-[130px] left-[-58px]"></i></a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
